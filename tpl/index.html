<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
<h1>{{post.title}}</h1>
<ul>
    {% for post in posts %}
    <li>
        <span>
            {{post.date}}
        </span>
        <a href="{{post.url}}">
            {{post.title}}
        </a>
    </li>
    {% endfor %}
</ul>

</body>
</html>
