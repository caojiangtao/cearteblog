<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{config.title|escape}}</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <h1>{{config.title|escape}}</h1>
  <ul>
  {% for post in posts %}
    <li>
      <span class="post-date">{{post.date}}</span>
      <a class="post-title" href="{{post.url}}">{{post.title}}</a>
    </li>
  {% endfor %}
  </ul>
</body>
</html>
